<section id="contact" class="content-section">
    <div class="page">
        <div class="container">
            <div class="row">
                <div class="col-lg-6 text-center col-lg-offset-3">
                    <h2 class="wowcontent zoomIn entry-title" data-wow-duration="" data-wow-delay="400ms">Contactanos</h2>
                    <h3 class="wowcontent zoomIn text-muted" data-wow-duration="" data-wow-delay="600ms">Sientete libre de hacernos cualquier consulta, te responderemos a la brevedad posible.</h3>
                    <form name="sentMessage" id="contactForm" novalidate>
                        <div class="row">
                            <div class="col-md-12">
                                <div class="form-group">
                                    <input type="text" class="form-control" placeholder="Tu Nombre *" id="name" required data-validation-required-message="Por favor ingresa tu nombre.">
                                    <p class="help-block text-danger"></p>
                                </div>
                                <div class="form-group">
                                    <input type="email" class="form-control" placeholder="Tu Correo Electronico *" id="email" required data-validation-required-message="Por favor ingresa tu correo electronico.">
                                    <p class="help-block text-danger"></p>
                                </div>
                                <div class="form-group">
                                    <input type="tel" class="form-control" placeholder="Tu Telefono *" id="phone" required data-validation-required-message="Por favor ingresa tu telefono.">
                                    <p class="help-block text-danger"></p>
                                </div>
                                <div class="form-group">
                                    <textarea class="form-control" placeholder="Escribe Tu Mensaje *" id="message" required data-validation-required-message="Por favor ingresa tu mensaje."></textarea>
                                    <p class="help-block text-danger"></p>
                                </div>
                            </div>
                            <div class="col-lg-12 text-center">
                                <div id="success"></div>
                                <button type="submit" class="wowcontent pulse btn btn-xl" data-wow-iteration="infinite" data-wow-duration="1s" data-wow-delay="3s">enviar mensaje</button>
                            </div>
                            <div class="clearfix"></div>                                    
                        </div>
                    </form>
                </div>
            </div>
<!--            <div class="row">
                <div class="col-lg-6">
                    
                </div>
            </div>-->
        </div>
    </div>       
</section>
<!-- Contact Form JavaScript -->
<script src="js/jqBootstrapValidation.js"></script>
<script src="js/contact_me.js"></script>
<script>
    var wowcontent = new WOW(
            {
                boxClass: 'wowcontent',
                animateClass: 'animated',
//                    offset: 100,
                mobile: true, // trigger animations on mobile devices (default is true)
                live: true
            }

    );
    wowcontent.init();
</script>
